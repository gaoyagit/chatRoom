<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style type="text/css">
        div {
            position: relative;
        }

        img {
            height: 100px;
            width: 100px;
        }

        input {
            opacity: 0;
            filter: alpha(opacity=0);
            height: 100px;
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
        }
    </style>
</head>
<body>
<div>
    <input id="f" type="file" onchange="chooseImg(this)" style="opacity:0">
    <img id="img" width="40" height="40" onclick="f.click()">
</div>
<script>
    function chooseImg(file) {
        var file = file.files[0];
        // FileReader对象允许Web应用程序异步读取存储在用户计算机上的文件（或原始数据缓冲区）的内容，使用 File 或 Blob 对象指定要读取的文件或数据
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
            var img = document.getElementById('img');
            img.src = this.result
        };
    }


</script>
</body>
</html>
